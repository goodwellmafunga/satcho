{% extends "base.html" %}
{% block content %}
<h2>Contact Us</h2>
<form method="POST" action="{{ url_for('contact') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </div>
    <div>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </div>
    <div>
        {{ form.message.label }}<br>
        {{ form.message(rows=4, cols=32) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
